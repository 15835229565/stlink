language: c

matrix:
    include:
        ### 64-bit builds ###
        - os: linux
          env: BADGE=linux
          arch: x64
          compiler: gcc-5
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-5', 'libusb-1.0.0-dev', 'libgtk-3-dev', 'rpm']
        - os: linux
          env: BADGE=linux
          arch: x64
          compiler: gcc-7
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-7', 'libusb-1.0.0-dev', 'libgtk-3-dev', 'rpm']
        - os: linux
          env: BADGE=linux
          arch: x64
          compiler: gcc-9
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-9', 'libusb-1.0.0-dev', 'libgtk-3-dev', 'rpm']
        - os: linux
          env: BADGE=linux
          arch: x64
          compiler: clang-3.7
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-3.7']
                  packages: ['clang-3.7', 'libusb-1.0.0-dev', 'libgtk-3-dev', 'rpm']
        - os: linux
          env: BADGE=linux
          arch: x64
          compiler: clang-6.0
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-bionic-6.0']
                  packages: ['clang-6.0', 'libusb-1.0.0-dev', 'libgtk-3-dev', 'rpm']
#        - os: linux
#          arch: x64
#          compiler: clang-6.0
#          addons:
#              apt:
#                  sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-bionic-6.0']
#                  packages: ['clang-6.0', 'libusb-1.0.0-dev', 'libgtk-3-dev']
#          env: CFLAGS=-m32 LDFLAGS=-m32

        ### 32-bit builds ###
        - os: linux
          env: BADGE=linux
          arch: x86
          compiler: gcc-5
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-5', 'libusb-1.0.0-dev', 'libgtk-3-dev', 'rpm']
        - os: linux
          env: BADGE=linux
          arch: x86
          compiler: gcc-7
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-7', 'libusb-1.0.0-dev', 'libgtk-3-dev', 'rpm']
        - os: linux
          env: BADGE=linux
          arch: x86
          compiler: gcc-9
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-9', 'libusb-1.0.0-dev', 'libgtk-3-dev', 'rpm']
        - os: linux
          env: BADGE=linux
          arch: x86
          compiler: clang-3.7
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-3.7']
                  packages: ['clang-3.7', 'libusb-1.0.0-dev', 'libgtk-3-dev', 'rpm']
        - os: linux
          env: BADGE=linux
          arch: x86
          compiler: clang-6.0
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-bionic-6.0']
                  packages: ['clang-6.0', 'libusb-1.0.0-dev', 'libgtk-3-dev', 'rpm']

        ### macOS ###
        - os: osx
          env: BADGE=osx
          compiler: gcc
          addons:
            homebrew:
              packages:
                - gcc
                - libusb
                - gtk+3
        - os: osx
          env: BADGE=osx
          compiler: clang
          addons:
            homebrew:
              packages:
                - clang
                - libusb
                - gtk+3

script:
  - git fetch --tags
  - printenv
  - cmake --version
  - ./.travis.sh
